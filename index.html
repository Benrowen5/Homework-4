<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div>
            <h1>Welcome to The Quiz!</h1>
            <div>
                <p>
                    Rules: </br>
                    There are 10 questions in this quiz. </br>
                    You will have 1 minute to complete the quiz. </br>
                    For each question answered incorrectly, you will lose 5 seconds of time. </br>
                    When you complete the quiz or the timer reaches 0 the quiz is over.
                </p>
            </div>
            <div class="header-foot">
                <div class="highscores">
                    <h2>View Highscores</h2>
                </div>
                <div class="timer">
                    <h2>Timer: </h2>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="quiz-section">
            <div>
                <button id="start-btn">Click to Begin</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
